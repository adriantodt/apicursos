<!doctype html>
<html lang="pt">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Soluções de Marketing para Captação de Venda de Cursos.">
    <meta name="author" content="Apicursos">
    <title>Apicursos · Login</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="/login/signin.css" rel="stylesheet">
</head>
<body class="bg-light text-center">
<form class="form-signin" action="/doLogin" method="post" id="loginForm">
    <img class="mb-4" src="../img/apicursos.svg" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Apicursos · Login</h1>
    <div id="errorDiv"></div>
    <label for="inputUsername" class="sr-only">Nome de Usuário</label>
    <input type="text" id="inputUsername" class="form-control" name="username" placeholder="Nome de Usuário" required
           autofocus>
    <label for="inputPassword" class="sr-only">Senha</label>
    <input type="password" id="inputPassword" class="form-control" name="password" placeholder="Senha" required>
    <div class="checkbox mb-3">
        <label>
            <input type="checkbox" name="ilovecookies"> Lembre-me
        </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>

    <footer class="my-5 pt-5 text-muted text-center text-small">
        <p class="mb-1">&copy; 2019 Apicursos</p>
        <ul class="list-inline">
            <li class="list-inline-item"><a href="/">Página Inicial</a></li>
            <li class="list-inline-item"><a href="/login/">Login</a></li>
            <li class="list-inline-item"><a href="/registro/">Registre-se</a></li>
        </ul>
    </footer>
</form>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="/login/signin.js"></script>
</body>
</html>
